<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="sign-in">
  <mat-form-field class="sign-in__nickname-input" appearance="outline">
    <mat-label>
      Login
    </mat-label>
    <label>
      <input formControlName="login" matInput type="text" placeholder="Your nickname">
    </label>
    <mat-error *ngIf="signUpForm.get('login').hasError('minlength')">
      Min login length is {{ signUpForm.get('login').errors.minlength.requiredLength }}
    </mat-error>
  </mat-form-field>
  <mat-form-field class="sign-in__email-input" appearance="outline">
    <mat-label>
      Email
    </mat-label>
    <label>
      <input formControlName="email" matInput type="email" placeholder="Your email">
    </label>
    <mat-error *ngIf="signUpForm.get('email').hasError('pattern')">
      Email is invalid
    </mat-error>
  </mat-form-field>
  <mat-form-field class="sign-in__password-input" appearance="outline">
    <mat-label>
      Password
    </mat-label>
    <label>
      <input formControlName="password" matInput type="password" placeholder="Your password">
    </label>
    <mat-error *ngIf="signUpForm.get('password').hasError('minlength')">
      Min password length is {{ signUpForm.get('password').errors.minlength.requiredLength }}
    </mat-error>
  </mat-form-field>
  <app-loader-btn class="sign-in__submit-btn" type="submit" value="Sign up" color="primary"></app-loader-btn>
</form>
