<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer mode="side" opened>
    <div class="sidenav">
      <header class="header">
        <nav class="nav">
          <img src="/assets/images/logo.png" alt="logo" routerLink="/workspaces" class="img">
          <ul>
            <li><a routerLink="./seasons" routerLinkActive="active">{{ 'Seasons' | translate }}</a></li>
            <li><a routerLink="./fields" routerLinkActive="active">{{ 'Fields' | translate }}</a></li>
            <li><a routerLink="./notes" routerLinkActive="active">{{ 'Notes' | translate }}</a></li>
            <li><a routerLink="./sensors" routerLinkActive="active">{{ 'Sensors' | translate }}</a></li>
          </ul>
        </nav>
      </header>
      <footer class="footer">
        <a routerLink="./statistics" routerLinkActive="active" class="statistics">{{ 'Go to statistics' | translate }}</a>
        <app-switch-language-button></app-switch-language-button>
        <button mat-raised-button color="primary" class="logout" (click)="authService.logOut()">{{ 'Logout' | translate }}</button>
      </footer>
    </div>
  </mat-drawer>

  <main class="sidenav-content">
    <div class="route-wrap">
      <router-outlet></router-outlet>
    </div>
    <div leaflet style="height: 100%; width: 100%; margin: 0; padding: 0;"
         leafletDraw
         [leafletOptions]="options"
         [leafletDrawOptions]="drawOptions"
         (leafletDrawCreated)="onDrawCreated($event)"
         (leafletDrawStart)="onDrawStart($event)"
         (leafletDrawStop)="onDrawStop($event)"
         (leafletMapReady)="onMapReady($event)"
         (leafletDrawMarkerContext)="drawMark($event)"
         id="map"
    #map>

      <!-- Add the drawnItems featureGroup to the map -->
      <div [leafletLayer]="drawnItems"></div>

    </div>

  </main>

</mat-drawer-container>
